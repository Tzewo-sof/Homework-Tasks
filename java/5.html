<script>
 
// EXERCISE 5: Add "Py" to String
// ==========================================
function addPy(str) {
    // If it already starts with "Py", just return it
    if (str.startsWith("Py")) {
        return str;
    }
    // Otherwise, add "Py" to the front
    return "Py" + str;
}

console.log("\n--- Ex 5: Add 'Py' ---");
console.log("Input 'thon'  ->", addPy("thon"));   // Python
console.log("Input 'PyCharm' ->", addPy("PyCharm")); // PyCharm
</script>
