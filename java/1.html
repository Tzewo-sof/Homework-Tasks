<script>
    function triangleArea(a, b, c) {
    // 1. Calculate semi-perimeter (s)
    let s = (a + b + c) / 2;
    // 2. Calculate area using the formula
    let area = Math.sqrt(s * (s - a) * (s - b) * (s - c));
    return area;
}

console.log("--- Ex 1: Triangle Area ---");
console.log("Area of 5, 6, 7:", triangleArea(5, 6, 7));
</script>
