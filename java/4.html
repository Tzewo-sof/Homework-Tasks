<script>
    // ==========================================
// EXERCISE 4: Check for 50
// ==========================================
function check50(a, b) {
    // Return true if a is 50 OR b is 50 OR a+b is 50
    return a === 50||b === 50||(a + b === 50);
}

console.log("\n--- Ex 4: Check 50 ---");
console.log("50 and 10:", check50(50, 10)); // true
console.log("20 and 30:", check50(20, 30)); // true
console.log("10 and 5:",  check50(10, 5));  // false
</script>
